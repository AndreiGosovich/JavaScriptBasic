<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  К значению переменной `a` прибавляется 1, сохраняется в переменную `a` 
  и значение `a` присваивается переменой `c`
   */
  c = ++a;
  console.log(c);
  

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменной `d` присваивается значение переменной `b`, 
  затем к переменной `b` прибавляется 1
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Переменная `a` = 2, к ней прибавляется 1 и сохраняется в `a` (`a` = 3).
  2 складывается с `a`, получаем 2 + 3 = 5 и сохраняем в `c`
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Переменная `b` = 2.
  2 складывается с переменной `b` и присваивается переменной `d`.
  Получаем `d` = 2 + 2 = 4.
  К переменной `b` прибавляется 1 и сохраняется в `b`.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
