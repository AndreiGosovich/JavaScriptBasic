<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  /**
   * Создание объекта Продукт
   * @param {String} productTitle - Название продукта
   * @param {Number} productPrice - цена продукта
  */
  function ProductES5(productTitle, productPrice) {
    this.title = productTitle;
    this.price = productPrice;
    this.make25Discount = function() {
      this.price -= this.price * 0.25;
    };
  }

  let productApple = new ProductES5('Яблоко, 1 кг', 150);
  console.log(`Стоимость ${productApple.title} = ${productApple.price}`);
  productApple.make25Discount();
  console.log(`Стоимость ${productApple.title} со скидкой 25% = ${productApple.price}`);

  class ProductES6 {
    /**
     * Создание объекта Продукт
     * @param {String} productTitle - Название продукта
     * @param {Number} productPrice - цена продукта
    */
    constructor (productTitle, productPrice) {
      this.title = productTitle;
      this.price = productPrice;
    }

    make25Discount() {
      this.price -= this.price * 0.25;
    };
  }

  let productLaptop = new ProductES6('Ноутбук Apple', 100000);
  console.log(`Стоимость ${productLaptop.title} = ${productLaptop.price}`);
  productLaptop.make25Discount();
  console.log(`Стоимость ${productLaptop.title} со скидкой 25% = ${productLaptop.price}`);

</script>
</body>
