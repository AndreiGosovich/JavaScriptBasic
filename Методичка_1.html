<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Методичка 1</title>
</head>
<body>
    <!--     
        Написать функцию, преобразующую число в объект. 
        Передавая на вход число от 0 до 999,
        надо получить на выходе объект, 
        в котором в соответствующих свойствах описаны единицы,
        десятки и сотни. 
        Например, для числа 245 надо получить следующий объект: 
        {
            ‘единицы’: 5,
            ‘десятки’: 4, 
            ‘сотни’: 2
        }. 
        Если число превышает 999, необходимо выдать соответствующее
        сообщение с помощью console.log и вернуть пустой объект.
     -->
    <script>
        "use strict";

        const inputNumber = +prompt('Введите число от 0 до 999');

        console.log(getNumberObj(inputNumber));

        /**
         * Преобразование числа в объект
         * @param {string} inputNumber - чило для преобразования
         * @return {object} - объект
        */
        function getNumberObj(inputNumber) {
            let objNumber = {};
            if (inputNumber < 999) {
                objNumber['единицы'] = inputNumber % 10;
                objNumber['десятки'] = Math.trunc(inputNumber / 10) % 10;
                objNumber['сотни'] = Math.trunc(Math.trunc(inputNumber / 10) / 10) % 10;
            } else {
                console.log("Введённое число больше 999!");
            }
            return objNumber;
        }
    </script>
</body>
</html>
