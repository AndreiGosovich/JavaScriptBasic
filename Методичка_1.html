<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
С помощью цикла while вывести все простые числа в промежутке от 0 до 100
-->
<script>
  "use strict";
  let i = 2;
  while (i <= 100) {
    let j = 2;
    let countOfSub = 0;
    while (j <= i) {
      if (!(i % j)) {
        countOfSub ++;
      }
      if (countOfSub > 1) break
      j++
    }
    if (countOfSub === 1) console.log(i)
    i++
  }
</script>
</body>
</html>
