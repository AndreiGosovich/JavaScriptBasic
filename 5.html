<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const a = +prompt('Введите число a');
  const b = +prompt('Введите число b');
  const operationSign = prompt('Введите знак операции "+", "-", "*", "/"');


  
  console.log('Результат: ' + mathOperation(a, b, operationSign));
  
  /** 
   * Математическая операция
   * @a {number} - первое число
   * @b {number} - второе число
   * @operationSign {string} - знак операции "+", "-", "*", "/"
   * @return {number} Результат выполнения указанной математической операции
  */
  function mathOperation(a, b, operationSign) {
    switch (operationSign) {
      case "+": 
        return sum(a, b);
      case "-":
        return sub(a, b);
      case "*":
        return mul(a, b);
      case "/":
        return div(a, b);
      default: 
        return NaN;
    }
  }

  /** 
   * Сложение двух чисел
   * @a {number} - первое число
   * @b {number} - второе число
   * @return {number} Сумма чисел
  */
  function add(a, b) {
    return a + b;
  }

  /** 
   * Разность двух чисел
   * @a {number} - первое число
   * @b {number} - второе число
   * @return {number} Разность чисел
  */
  function sub(a, b) {
    if (a >= b) {
      return a - b;
    }
    return b - a;
  }

  /** 
   * Произведение двух чисел
   * @a {number} - первое число
   * @b {number} - второе число
   * @return {number} Произведение чисел
  */
  function mul(a, b) {
    return a * b;
  }

  /** 
   * Деление двух чисел
   * @a {number} - первое число
   * @b {number} - второе число
   * @return {number} Деление чисел
  */
  function div(a, b) {
    return a / b;
  }
</script>
</body>
</html>
